    </ul>

    </header>
    <h2> Win a free trip to Cuba!</h2>
    <p> Answer the questions below and write your details to enter contest</p>
    <form> 
        <fieldset>
            <legend>Your details</legend>

            <div>
                <label for="name-field">Name</label>
                <input id="name-field" type="text" name="first_name" placeholder="First name" required>
            </div>
            <div>
                <label for="last-name">Last-Name</label>
                <input id="last-name" type="text" name="last_name" placeholder="Last name">
            </div>
            <div>
                <label for="email-field">Email</label>
                <input type="email" name="email" placeholder="Your email" required>
            </div>    
                <label for="age">Age</label>
                <select id="age" name="age" required>
                    <option value="Under 20">Under 20</option>
                    <option value="20s">20-29</option>
                    <option value="30s">30-39</option>
                    <option value="40s">40-49</option>
                    <option value="50s">50-59</option>
                </select>
        </fieldset>
        <fieldset>
            <legend>City</legend>
            <div>
                <label for="which-city">Which city in Cuba do you want to go to?</label> 
                <input id="which-city" list="citys" name="which-city" required>
                <datalist id="citys">
                    <option value="Baracoa"></option>
                    <option value="Havana"></option>
                    <option value="Varadero"></option>
                </datalist>
            </div>
            <p>Have you been to Cuba before?</p>
            <label for="0times-radio">0 times</label>
            <input id="0times-radio" name="times-travelled" value="0times" type="radio" required>

            <label for="1-2times-radio">1-2 times</label>
            <input id="1-2times-radio" name="times-travelled" value="1-2times" type="radio" required>

            <label for="2-4times-radio">2-4 times</label>
            <input id="2-4times-radio" name="times-travelled" value="2-4times" type="radio" required>
            
            <label for="4+times-radio">4+ times</label>
            <input id="4+times-radio" name="times-travelled" value="4+times" type="radio" required>
        </fieldset>        
        
        
    </form>
</body>
</html>
