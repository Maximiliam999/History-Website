<html lang="en">

</head>
<body>
    <header id="logo">
        <a href="index.html">
        <h1>Learn Cuba</h1>
        </a>
      
   
    <nav id="menu"> 
    <ul>
         
        <li>  
            <a href="index.html" aria-label="go to the beginning of the page">Home <i class="fa-solid fa-house"></i></a>
        </li>  
        <li>
        <a href="gallery.html" aria-label="go to a gallery with pictures of cuban history">Gallery <i class="fa-solid fa-image"></i></a>

        <a href="signup.html" aria-label="sign up for chance to win free trip to Havanna, Cuba">Sign up <i class="fa-solid fa-user-plus"></i></a>

    </header>
    <div id="sign-up">
    <h2> Sign up </h2>
    <h3>Price: 40Â£ per class</h3>
    <p> Write your details below to enter our Cuban history class</p>
    </div>
    
    <form> 
        <fieldset>
            <legend class="float-middle">Your details</legend>

            <div class="float-middle">
                <label for="name-field">Name</label>
                <input id="name-field" type="text" name="first_name" placeholder="First name" required>
            </div>
            <div class="float-middle">
                <label for="last-name">Surname</label>
                <input id="last-name" type="text" name="last_name" placeholder="Last name" required>
            </div>
            <div class="float-middle">
                <label for="email-field">Email</label>
                <input type="email" name="email" placeholder="Your email" required>
            </div> 
            <div class="float-middle">   
                <label for="age">Age</label>
                <select id="age" name="age"  required>
                    <option value="Under 20">Under 20</option>
                    <option value="20s">20-29</option>
                    <option value="30s">30-39</option>
                    <option value="40s">40-49</option>
                    <option value="50s">50-59</option>
                </select>
            </div>
        </fieldset>
        <fieldset> 
            <div class="float-middle">
            <legend>Dates</legend>
           
                <label for="which-city">Which day would you like to take the class?</label> 
                <input id="which-city" list="citys" name="which-city" required>
                <datalist id="citys">
                    <option value="Monday"></option>
                    <option value="Wednesday"></option>
                    <option value="Friday"></option>
                </datalist>
            </div>
        <div class="float-middle"> 
            <p>how would you rate your experience on this website out of 4 stars?</p>
            <label for="0times-radio">1 <i class="fa-solid fa-star"></i></label>
                <input id="0times-radio" name="times-travelled" value="0times" type="radio" required>

            <label for="1-2times-radio">2 <i class="fa-solid fa-star"></i></label>
                <input id="1-2times-radio" name="times-travelled" value="1-2times" type="radio" required>

            <label for="2-4times-radio">3 <i class="fa-solid fa-star"></i></label>
                <input id="2-4times-radio" name="times-travelled" value="2-4times" type="radio" required>
            
            <label for="4+times-radio">4 <i class="fa-solid fa-star"></i></label>
                <input id="4+times-radio" name="times-travelled" value="4+times" type="radio" required>
        </div> 
    </fieldset>      
        <div id="button" class="float-middle">
        <input type="submit" value="enter">
        <input type="reset" value="reset form">
    </div>
    </form>

    <footer id="social-medias">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="find us on facebook"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="find us on twitter"><i class="fa-brands fa-square-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="find us on instagram"><i class="fa-brands fa-square-instagram"></i></a>
    </footer>

    <script src="https://kit.fontawesome.com/e57cbfe555.js" crossorigin="anonymous"></script>    
</body>
</html>
